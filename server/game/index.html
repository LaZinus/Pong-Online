<div class="webContainer">
    <div class="gameBoard">
        <div class="leftSide">
            <div class="count">
                <h4 class="scoreLeft">0</h4>
            </div>
            <div class="player"></div>
        </div>
        <span class="middleLine"></span>
        <div class="rightSide">
            <div class="count">
                <h4 class="scoreRight">0</h4>
            </div>
            <div class="player"></div>
        </div>
    </div>
</div>
<script>
    const socket = io('ws://raspberrypi:3500');

    const url = window.location.href
    const splittetUrl = url.split("/");
    const param = splittetUrl[splittetUrl.length - 1];

    socket.on('disconnect', () => {
            socket.emit("disconnectedUser", param)
    })
</script>
