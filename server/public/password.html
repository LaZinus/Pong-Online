<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: #1c1c1c;
        }
        .container {
            width: 100%;
            height: 100%;
        }
        .container .password-card {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 25rem;
            height: 13rem;
            background: #252525;
            border-radius: 5px;
            box-shadow: 0 0 10px #3a3a3a;
        } .container .password-card h4 {
            text-align: center;
            margin-top: 1rem;
            color: #fff;
            font-size: 25px;
        } .container .password-card input {
            position: absolute;
            left: 50%;
            width: 75%;
            height: 2.5rem;
            border: solid #3a3a3a 2px;
            border-radius: 5px;
            outline: none;
            padding-left: 15px;
            color: #fff;
            background: #252525;
            transform: translateX(-50%);
            top: 40%;
        } .container .password-card input {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            width: 75%;
            height: 2.5rem;
        }
    </style>
    <title>Please enter Password</title>
</head>
<body>
    <div class="container">
        <div class="password-card">
            <h4>Password</h4>
            <input type="password" name="password" class="password"/>
            <button type="submit">Join</button>
        </div>
    </div>

    </script>
</body>
</html>
